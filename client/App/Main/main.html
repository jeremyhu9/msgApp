<div class="msg-card col-xs-12 col-sm-6 col-md-8" ng-repeat="post in posts">
    <div class="msg-username">
      <h2>{{ post.username }}</h2>
    </div>
    <div class="msg-title">
      <h3>{{ post.title }}</h3>
    </div>
    <div class="msg-description">
      {{ post.description }}
    </div>
</div>
