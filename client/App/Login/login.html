
<div class="login-panel">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title app-name">Team PD Message Board</h3>
    </div>

    <center><div class="login-form">
      <form action="/login" method="post">
        <div class="form-group">
            <label>Enter Username</label>
            <input type="text" class="form-control username" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label>Enter Password</label>
            <input type="text" class="form-control password" name="password" placeholder="Password">
          </div>
        <div class="login-submit">
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
      </form>

      <div class="options">
        <a href="#" ng-click="routeTo('signup')">Sign up</a>
        <a href="#">Forgot Password?</a>
      </div>
    </div></center>


  </div>
</div>
